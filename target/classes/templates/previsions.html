<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Prévisions Annuelles - Finance Centrale</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 24px; color: #222; }
        header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
        header h1 { margin:0; font-size:20px; }
        nav a { color:#2a7ae2; text-decoration:none; margin-left:12px; }
        table { border-collapse: collapse; width: 100%; max-width:1100px; }
        th, td { border: 1px solid #e1e1e1; padding: 10px 12px; text-align:left; }
        th { background: #f8f9fb; color:#333; }
        tbody tr:nth-child(even) { background:#fbfbfb; }
        .muted { color:#666; font-size:0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Prévisions Annuelles</h1>
        <nav>
            <a th:href="@{/}">Accueil</a>
            <a th:href="@{/previsions}" class="muted">Rafraîchir</a>
        </nav>
    </header>

    <p class="muted">Liste des prévisions par nature d'impôt et année fiscale.</p>

    <table>
        <thead>
            <tr>
                <th>Nom de l'impôt</th>
                <th>Année fiscale</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${previsions}">
                <td th:text="${p.nomImpot}">Nom impôt</td>
                <td th:text="${p.anneeFiscale != null ? #temporals.format(p.anneeFiscale,'yyyy') : ''}">2025</td>
                <td th:text="${p.montant}">0.00</td>
            </tr>
            <tr th:if="${previsions == null or #lists.isEmpty(previsions)}">
                <td colspan="3" class="muted">Aucune prévision trouvée.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
